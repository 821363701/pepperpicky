<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <title>pepper</title>
</head>
<body>

    <div class="container" style="padding-top: 70px">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Pepper</a>

                    <a href="/pepper" target="_self" class="btn btn-default navbar-btn">刷新</a>
                    <a href="/search" target="_blank" class="btn btn-default navbar-btn">查找</a>
                </div>
            </div>
        </nav>


        {% for line in lines %}
        <div class="panel panel-default">
            <div class="panel-heading">
                {% if len(line) == 5 %}
                <span>{{datetime.datetime.fromtimestamp(float(line[4])).strftime('%m-%d %H:%M')}}</span>
                {% end %}

                <a target="_blank" href="http://douban.com{{line[2].replace('about', '')}}">{{line[1]}}</a>

                <div deny_id="{{line[2].replace('/about', '')[8:-1]}}" class="btn btn-danger btn-xs pull-right pp-delete">X</div>
            </div>
            <div class="panel-body">
                <a target="_blank" href="{{line[0].replace('m.', '')}}">{{line[3]}}</a>
            </div>
        </div>
        {% end %}
    </div>

    <script>
        $('.pp-delete').on('click', function(){
            $.get('/deny/'+$(this).attr('deny_id'), function(data){
            });
            $(this).parent().parent().hide();
        });
    </script>
</body>
</html>
